<app-file-upload (fileUploaded)="loadGroups()"></app-file-upload>

<h2 style="text-align: center;">Document Groups</h2>

<div class="group-grid">
  <div
    class="group-card"
    *ngFor="let group of groups"
    [routerLink]="['/group', group.id]"
  >
    <h3>{{ group.name }}</h3>
    <p>{{ group.documents.length }} document{{ group.documents.length !== 1 ? 's' : '' }}</p>
  </div>
</div>
